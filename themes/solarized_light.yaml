---
#
# Solarized Light Theme
#
solarized-light:
  # Mode base usage:
  # $base03:    #002b36;                                   [DARk]background
  # $base02:    #073642;                                   [DARK]background highlights
  # $base01:    #586e75;  optional emphasized content      [DARK]comments / secondary content
  # $base00:    #657b83;  body text / default code / primary content
  # $base0:     #839496;                                   [DARK]body text / default code / primary content
  # $base1:     #93a1a1;  comments / secondary content     [DARK]optional emphasized content
  # $base2:     #eee8d5;  background highlights
  # $base3:     #fdf6e3;  background
  # $yellow:    #b58900;
  # $orange:    #cb4b16;
  # $red:       #dc322f;
  # $magenta:   #d33682;
  # $violet:    #6c71c4;
  # $blue:      #268bd2;
  # $cyan:      #2aa198;
  # $green:     #859900;

  # Main colors
  primary-color: "#657b83" # Header (base00)
  accent-color: "#d33682" # Accent color (magenta)
  dark-primary-color: "#586e75" # Hyperlinks (base01)
  light-primary-color: "var(--accent-color)" # Horizontal line in about

  # Text colors
  primary-text-color: "var(--primary-color)" # Primary text colour (base00)
  text-primary-color: "#eee8d5" # Primary text colour (base2)
  secondary-text-color: "#93a1a1" # For secondary titles in more info boxes etc. (base1)
  disabled-text-color: "#7F848E" # Disabled text colour
  label-badge-border-color: "green" # Label badge border, just a reference value

  # Background colors
  primary-background-color: "#eee8d5" #  Main card UI background
  secondary-background-color: "#eee8d5" # Settings background?
  divider-color: "rgba(0, 0, 0, .12)" # Divider
  card-background-color: "var(--primary-background-color)"

  # Table rows
  table-row-background-color: "#fdf6e3" # Table row (base3)
  table-row-alternative-background-color: "#eee8d5" # Table row alternative (base2)

  # Left Nav Menu
  paper-listbox-color: "var(--primary-color)" # Navigation menu selection hoover (?)
  paper-listbox-background-color: "#fdf6e3" # Left navigation menu background
  sidebar-selected-icon-color: "#6c71c4" # (violet) controls the icon colour and the highlight in the left nav bar
  paper-grey-50: "var(--primary-text-color)"
  paper-grey-200: "var(--accent-color)" # Navigation menu selection (?)

  # Lovelace cards
  paper-card-header-color: "var(--dark-primary-color)" # Card header text colour
  paper-card-background-color: "#fdf6e3" # Card background colour
  paper-dialog-background-color: "#fdf6e3" # Card dialog background colour
  paper-item-icon-color: "var(--primary-text-color)" # Icon color
  paper-item-icon-active-color: "#b58900" # Icon color active (yellow)
  paper-item-icon_-_color: "green"
  paper-item-selected_-_color: "var(--accent-color)"
  paper-item-selected_-_background-color: "#cb4b16" # Popup item select (orange)
  paper-tabs-selection-bar-color: "green"

  # Badges
  label-badge-red: "#586e75" # References the brand colour label badge border
  label-badge-text-color: "var(--primary-text-color)" # Now same as label badge border but that's a matter of taste
  label-badge-background-color: "var(--paper-card-background-color)" # Same, but can also be set to transparent here

  # Switches
  switch-checked-color: "#6c71c4" # toggle switch 'on' colour (violet)
  switch-unchecked-color: "#93a1a1" # toggle switch 'off' colour (base1) - not working...
  paper-toggle-button-checked-button-color: "#268bd2" #(blue) [not sure where used]
  paper-toggle-button-checked-bar-color: "#6c71c4" # (violet)  [not sure where used]
  paper-toggle-button-checked-ink-color: "#268bd2" # (blue)  [not sure where used]
  paper-toggle-button-unchecked-button-color: "var(--secondary-background-color)"
  paper-toggle-button-unchecked-bar-color: "var(--secondary-text-color)"
  paper-toggle-button-unchecked-ink-color: "var(--secondary-background-color)"

  # Sliders
  slider-color: "#6c71c4" # knob for horizontal (and other?) slides (violet)
  
  # these are the correct names for the circular slider, but they're not respected ...
  round-slider-bar-color:  "#6c71c4"
  round-slider-bar-color:  "#6c71c4"

  #---------------
  # this lot don't seem to do anything anymore?
  #paper-slider-knob-color: "#6c71c4"
  #paper-slider-knob-start-color: "#6c71c4"
  #paper-slider-pin-color: "#6c71c4"
  #paper-slider-active-color: "#6c71c4"
  #paper-slider-container-color: "#6c71c4"
  #paper-slider-secondary-color: "#6c71c4"
  #paper-slider-disabled-active-color: "#6c71c4"
  #paper-slider-disabled-secondary-color: "#6c71c4"
  #-------------------

  # Google colors
  google-red-500: "#dc322f"
  google-green-500: "#859900"

  # Icons
  #iron-icon-fill-color: "green" # All icons include those in header
